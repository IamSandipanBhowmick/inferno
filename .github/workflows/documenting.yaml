name: Inferno Build Docs

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: write

jobs:
  doc-deploy:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Configure miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: envs/docsenv-macos.yaml
        python-version: 3.11
        auto-update-conda: false
        auto-activate-base: false
        activate-environment: infernodocs

    - name: Conda environment info
      shell: bash -el {0}
      run: |
        conda info
        conda list

    - name: Build sphinx documentation
      working-directory: "docs/"
      shell: bash -el {0}
      run: |
        python makedoc.py
