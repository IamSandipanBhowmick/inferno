  - pytorch
  - plotly
  - domdfcoding
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  # pytorch
  - pytorch
  - torchvision
  - torchaudio
  # math-sci
  - einops
  - numpy
  - pandas
  - scipy
  - scikit-learn
  # plotting
  - matplotlib
  - seaborn
  # devtools
  - black
  - flake8
  - pytest
  # sphinx
  - sphinx
  - antlr4-python3-runtime
